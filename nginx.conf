server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Load the default MIME types from the main Nginx configuration.
    # This is CRITICAL to ensure files like .css are served as 'text/css'.
    include /etc/nginx/mime.types;

    # This is the key rule for a React single-page application.
    # It ensures that any direct navigation or page refresh
    # is routed to index.html, allowing the React router to take over.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicitly define locations for our documentation subdirectories
    # to ensure they are served correctly.
    location /devinfo/ {
        try_files $uri $uri/ =404;
    }

    location /userinfo/ {
        try_files $uri $uri/ =404;
    }
}